<div class="fs-search">
    <div class="form-group search-field">
        <label for="from-city">
            FROM
        </label>
        <select id="from-city" name="from-city" v-model="fromCity">
            <option v-for="city in cities" :value="city.value">
            {{ city.label }}
            </option>
        </select>
    </div>
    <div class="form-group search-field">
        <label for="to-city">
            To
        </label>
        <select id="to-city" name="to-city" v-model="toCity">
            <option v-for="city in cities" :value="city.value">
            {{ city.label }}
            </option>
        </select>
    </div>
    <div class="form-group search-field">
        <date-picker
            v-model="fromDate"
            class="fs-date-picker"
            :input-debounce='500'
            :input-props='{
                placeholder: "Departure",
              }'
        />
    </div>
    <div class="form-group search-field">
        <date-picker
            v-model="toDate"
            class="fs-date-picker"
            :input-debounce='500'
            :input-props='{
                placeholder: "Return",
              }'
        />
    </div>
    <div class="form-group search-field">
        <label for="persons">
            Persons
        </label>
        <select id="persons" name="persons" v-model="persons">
            <option v-for="person in 6" :value="person">
            {{ person }}
            </option>
        </select>
    </div>
    <button type="button" class="fs-primary" @click="searchFlights()">Search</button>
</div>
