<div class="fs-results" v-if="flightData.length >  0">
  <div class="search-details-head">
    <img class="detail-img" />
    <div class="details">
      <h2>{{searchInfo.origin}} to {{searchInfo.origin}}</h2>
      <p>
        <span>{{flightData.length}} flight(s) found</span>
        <span>{{displayDate(searchInfo.deparureDate)}}</span>
      </p>
    </div>
  </div>
  <div
    class="fs-data"
    v-for="(flight,index) in flightData"
    :key="`flight${index}`"
    v-if="true"
  >
    <fs-booking-tile :flight-info="flight"></fs-booking-tile>
  </div>
  <div v-else>
    <p class="error">No Flights Found</p>
  </div>
</div>
