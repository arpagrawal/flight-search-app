<section class="fs-home">
  <div class="fs-search-container">
    <fs-search @searchFlight="searchFlights($event)"></fs-search>
  </div>
  <div class="fs-result-container" v-if="isDataSearched">
    <fs-results
      :flight-data="filteredOneWayData"
      :search-info="oneWayInfoData"
    ></fs-results>
    <fs-results
      v-if="filteredTwoWayData.length > 0"
      :flight-data="filteredTwoWayData"
      :search-info="returnInfoData"
    ></fs-results>
  </div>
</section>
